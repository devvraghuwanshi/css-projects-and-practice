<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The text-decoration-line property is used to add a decoration line to text. */
        /* The text-decoration-color property is used to set the color of the decoration line */
        /* The text-decoration-style property is used to set the style of the decoration line. */
        /* The text-decoration-thickness property is used to set the thickness of the decoration line. */

        .none{
            text-decoration: none;
        }
        .underline{

            text-decoration: underline;
            text-decoration-color: aqua;
            text-decoration-style: wavy;
            text-decoration-thickness: 2px;
        }
        .overline{
            text-decoration: overline;
        }
        .linethrough{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="none">this is an example of text decoration</div><br>
    <div class="underline">this is an example of text decoration</div><br>
    <div class="overline">this is an example of text decoration</div><br>
    <div class="linethrough">this is an example of text decoration</div><br>
</body>
</html>
