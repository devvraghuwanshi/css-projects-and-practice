<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* The id selector uses the id attribute of an HTML element to select a specific element. */
      /* elment can have only one id  */
      #Header {
        color: aquamarine;
        background-color: black;
  
      }
    </style>
  </head>
  <body>
    <h1 id="Header">id selector in CSS</h1>
    <h2>id selector in CSS</h2>
    <h3 id="Header">id selector in CSS</h3>
  </body>
</html>
