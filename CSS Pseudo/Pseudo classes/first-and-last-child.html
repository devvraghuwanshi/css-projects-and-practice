<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
 :first-child targets the very first child of its parent.
:last-child targets the very last child of its parent.
 */
        ul li:first-child{
            background-color: tomato;
            color: rgb(230, 30, 30);

        }
        ul li:last-child{
            background-color: steelblue;
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
