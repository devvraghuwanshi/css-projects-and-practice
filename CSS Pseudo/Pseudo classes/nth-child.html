<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The :nth-child() pseudo-class in CSS selects elements based on their position within a parent. */
        ul li:nth-child(odd){
            background-color: sienna;
        }
        ul li:nth-child(even){
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>
</html>
