<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:checked + label{
            /* The :checked pseudo-class in CSS targets form elements like checkboxes or radio buttons that are currently selected (checked).  */
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <label for="">Gender</label>
    <input type="checkbox" name="gender" id="">
    <label for="">Male</label>
    <input type="checkbox" name="gender" id="">
    <label for="">Female</label>
</body>
</html>
