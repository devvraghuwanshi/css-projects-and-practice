<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active:active{
            /* The :active pseudo-class in CSS targets an element when it is being activated by the user, such as when it's clicked or pressed.  */
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="active">
        <h1>hello</h1>
    </div>
</body>
</html>
