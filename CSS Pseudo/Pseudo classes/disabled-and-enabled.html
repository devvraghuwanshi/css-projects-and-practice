<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* These pseudo-classes help style form controls based on their state, improving user experience and accessibility. */
        input:disabled{
            background-color: blue;
            color: aliceblue;
        }
        input:enabled{
            background-color: blueviolet;
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- <input type="text" name="" id="" disabled> -->
    <input type="text" name="" id="">
</body>
</html>
