<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The ::marker pseudo-element in CSS targets the marker box of list items, such as the bullet or number that appears before each <li> in a list. It allows you to style these markers directly. */
        ul li::marker{
            color: blue;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
</body>
</html>
