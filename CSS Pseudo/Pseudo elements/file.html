    <style>
        /* The ::file-selector-button pseudo-element in CSS targets the button part of an <input type="file"> element */
        input::file-selector-button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
