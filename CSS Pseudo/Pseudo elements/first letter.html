<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The ::first-letter pseudo-element in CSS targets the first letter of a block-level element, such as a <p>, <div>, or <h1>. It allows you to style just that first letter differently from the rest of the text. */
        .p1::first-letter{
            color: blue;
        }
    </style>
</head>
<body>
     <p class="p1">This is Example of Before</p>
</body>
</html>
