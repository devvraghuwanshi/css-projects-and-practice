  <body>
    <!-- Inline CSS -->
    <!-- An inline style may be used to apply a unique style for a single element. -->
    <!-- To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property. -->
    <h1 style="color: antiquewhite; background-color: aqua;">This is inline CSS</h1>
    <h1>This is inline CSS</h1>
    <h1>This is inline CSS</h1>
    <h2>This is inline CSS</h2>
    <h2 style="color: chocolate; background-color: black;">This is inline CSS</h2>
    <h2>This is inline CSS</h2>
    <h3 style="color: blue;">This is inline CSS</h3>
    <h3>This is inline CSS</h3>
    <h3>This is inline CSS</h3>
  </body>
</html>
