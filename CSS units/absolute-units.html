    - cm (centimeters): 1cm = 37.8px (used for print layouts)
    - mm (millimeters): 1mm = 3.78px (used for print layouts)
    - pt (points): 1pt = 1/72in = 1.33px (used in typography)
    - pc (picas): 1pc = 12pt = 16px (used in typography)
    - px (pixels): 1px = 1/96in (used for screens, smallest unit)
