<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Relative length units specify a length relative to another length property.  -->
    <!-- 
    rem: Root em. Relative to the root element's font-size. 
        Use: Consistent sizing across the document.
        Conversion: 1rem = root font-size (default 16px).

    em: Relative to the font-size of the element.
        Use: Scalable components, especially for padding/margin.
        Conversion: 1em = current element's font-size.

    vw: Viewport width. Relative to 1% of the viewport's width.
        Use: Responsive layouts, fluid typography.
        Conversion: 1vw = 1% of viewport width.

    vh: Viewport height. Relative to 1% of the viewport's height.
        Use: Full-screen sections, responsive heights.
        Conversion: 1vh = 1% of viewport height.

    %: Percentage. Relative to parent element's size.
        Use: Flexible layouts, responsive design.
        Conversion: 50% = half of parent element's size.

    ex: Relative to the x-height of the current font.
        Use: Fine-tuning typography.
        Conversion: 1ex â‰ˆ height of lowercase 'x'.

    ch: Relative to the width of the '0' (zero) character.
        Use: Sizing inputs, monospace layouts.
        Conversion: 1ch = width of '0' in current font.
    -->
</body>
</html>
