<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selects elements where the attribute value is exactly value or starts with value-. Often used with lang attributes. */
        p[lang|=en]{
            color: red;
        }
    </style>
</head>
<body>
    <p lang='en-US'>This is Example of Attr</p>
    <h1 lang='en-US'>This is Example of Attr</h1>
    <p lang='hi'>This is Example of Attr</p>
</body>
</html>
