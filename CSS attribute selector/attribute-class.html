<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selects elements where the attribute's value is a space-separated list and one of them matches. */
        div[class~=container]{
            width: 300px;
            height: 300px;
            border: 2px dashed black;
             background-image: url(https://m.media-amazon.com/images/I/81Mahls3HnL._UF894,1000_QL80_.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container box"></div>
</body>
</html>
