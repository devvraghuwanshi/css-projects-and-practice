<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2016/10/camera-photo-lens-stock-images.jpg);
            background-repeat: no-repeat
            /* no-repeat = prevent repeating */
            /* repeat-X = repeat only in X-axis(horizontally) */
            /* repeat-Y = repeat only in Y-axis(vertically) */

        }
    </style>
</head>
<body>
    <h1>
        this is background repeat property
    </h1>
</body>
</html>
