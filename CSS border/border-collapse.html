<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Collpase</title>
    <style>
        table,td,th{
            border: 2px solid black;
            padding: 10px;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>Student's Data</h2></caption>
        <tr>
            <th>Sno.</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Vishal Jain</td>
            <td>Indore</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Rahul Singh</td>
            <td>Ujjain</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Priya Patel</td>
            <td>Mhow</td>
        </tr>
    </table>
</body>
</html>
