<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* HTML elements are positioned static by default, follows document flow */
        .static{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: static;

        }
    </style>
</head>
<body>
    <div class="static"></div>
</body>
</html>
