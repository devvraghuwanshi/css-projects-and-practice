<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            width: 100%;
            height: 500px;
            /* border: 2px solid white; */
            display: flex;
            align-items: center;
            justify-content: center;  
        }
        button{
            width: 150px;
            height: 50px;
            border: transparent;
            border-radius: 12px;
            background-color: black;
            color: white;
            font-size: 20px;
            font-family: monospace;
            box-shadow: 1px 1px 20px none;
            
        }
        button:hover{
            cursor: pointer;
            transform: scale(1.2);
            transition: .5s;
        }
    </style>

</head>
<body>
   <div class="container">
     <button>SUBMIT</button>
   </div>
</body>
</html>
