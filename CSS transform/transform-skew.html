<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: black;
            color: white;
            font-size: 20px;
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Skews (slants) the element. Example: skew(Xdeg, Ydeg) */
        .translate:hover{
            transform: skew(20deg,15deg);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="translate">This is an example of ROTATE</div>
</body>
</html>
