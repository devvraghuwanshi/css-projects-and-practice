<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: black;
            color: white;
            font-size: 20px;
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       /* Scales the size of the element. Example: scale(x,y) */
        .scale:hover{
            /* transform: scale(1.5); */
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            transform: scale(2,1.5);
            
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="scale">This is an example of ROTATE</div>
</body>
</html>
