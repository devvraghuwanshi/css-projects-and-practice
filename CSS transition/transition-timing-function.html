<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 	Controls the speed curve (e.g., linear, ease, ease-in, ease-out, ease-in-out, or cubic-bezier) */
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid black;

            
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
        }
         .box:hover{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
