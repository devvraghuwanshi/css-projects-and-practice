<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* can also be used to collapse border_ border-collapse:collapse: */
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box1{
        width: 200px;
        height: 200px;
        border: 5px solid black;
        margin-bottom: 100px;
    }
    .box2{
        width: 200px;
        height: 200px;
        border: 5px solid black;
        margin-top: 50px;
    }
   </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
