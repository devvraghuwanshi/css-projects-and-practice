<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* The z-index property specifies the stack order of an element. */
      .box1 {
        width: 200px;
        height: 200px;
        background-color: black;
        position: absolute;
        top: 40px;
        left: 20px;
        z-index: 1;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        position: absolute;
        top: 80px;
        left: 40px;
        z-index: 2;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: brown;
        position: absolute;
        top: 120px;
        left: 60px ;
        z-index: 3;

      }
      .box4 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        top: 160px;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
