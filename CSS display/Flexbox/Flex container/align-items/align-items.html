<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 600px;
        height: 500px;
        border: 2px solid black;
        display: flex;

       
        flex-direction: row;
        justify-content: flex-start;
        

        /* Align items */
        /* The align-items property is used to align the flex items when they do not use all available space on the cross-axis. */
        /* aling-items always work on cross axis.*/

        align-items: center;
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* align-items: stretch; */
        /* align-items: baseline; */

      }

      .container div {
        width: 80px;
        height: 80px;
        border: 2px solid black;
        text-align: center;
        line-height: 80px;
        font-weight: 800;
        font-size: 2em;
      }
      .item1 {
        background-color: blueviolet;
      }
      .item2 {
        background-color: orange;
      }
      .item3 {
        background-color: green;
      }
      .item4 {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
    </div>
  </body>
</html>
