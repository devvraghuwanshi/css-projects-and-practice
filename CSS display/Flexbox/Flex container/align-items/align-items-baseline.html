<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 500px;
        border: 2px solid black;
        display: flex;
        /* items gets align by fonts baseline */
        align-items: baseline;


      }
      .container div {

        border: 2px solid black;

        text-align: center;
        line-height: 80px;
        font-weight: 800;
        font-size: 2em;
      }
      .item1 {
        width: 80px;
        height: 80px;
        background-color: blueviolet;
      }
      .item2 {
        width: 200px;
        height: 100px;
        background-color: orange;
      }
      .item3 {
        width: 100px;
        height: 50px;
        background-color: green;
      }
      .item4 {
        width: 100px;
        height: 200px;
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
     
    </div>
  </body>
</html>
