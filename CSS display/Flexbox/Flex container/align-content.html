<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* The align-content property is similar to align-items, but instead of aligning flex items, it aligns the flex lines. */
      .container {
        width: 100%;
        height: 500px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        /* align-content: center; */
        /* align-content: stretch; (default value) */
        /* align-content: flex-start; */
        /* align-content: flex-end; */
        /* align-content: space-between; */
        /* align-content: space-around; */
        /* align-content: space-evenly; */
       
      }
      .container div {
        width: 80px;
        height: 80px;
        border: 2px solid black;
        text-align: center;
        line-height: 80px;
        font-weight: 800;
        font-size: 2em;
      }
      .item1 {
        background-color: blueviolet;
      }
      .item2 {
        background-color: orange;
      }
      .item3 {
        background-color: green;
      }
      .item4 {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item1">5</div>
      <div class="item2">6</div>
      <div class="item3">7</div>
      <div class="item4">8</div>
      <div class="item1">9</div>
      <div class="item2">10</div>
      <div class="item3">11</div>
      <div class="item4">12</div>
      <div class="item1">13</div>
      <div class="item2">14</div>
      <div class="item3">15</div>
      <div class="item4">16</div>
      <div class="item1">17</div>
      <div class="item2">18</div>
      
    </div>
  </body>
</html>
