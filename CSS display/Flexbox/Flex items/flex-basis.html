<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* The flex-basis property specifies the initial length of a flex item. */
      .container {
        width: 100%;
        height: 500px;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
      }
      .container div {
        width: 80px;
        height: 80px;
        border: 2px solid black;
        margin: 10px;
        text-align: center;
        line-height: 80px;
        font-weight: 800;
        font-size: 2em;
      }
      .item1{        
         background-color: aqua;
         flex-basis: 500px;
      }
      .item2{        
            background-color: blue;
            flex-basis: 1000px;
      }
      .item3{        
        background-color: brown;
        flex-basis: 200px;

      }
      .item4{        
        background-color: tomato;
        flex-basis: 600px;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
    </div>
  </body>
</html>
