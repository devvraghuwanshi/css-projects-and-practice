<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        A Grid Container - the parent (container) <div> element

        Grid Items - the items inside the container <div> 
              
        grid is two dimenstions
       */
        .grid-container{
            border: 2px solid black;
            /* The <div> element becomes a grid container when its display property is set to grid or inline-grid. */
            display: grid;
        }
        .grid-item{
            width: 55px;
            height: 55px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item-1">1.</div>
        <div class="grid-item grid-item-2">2.</div>
        <div class="grid-item grid-item-3">3.</div>
        <div class="grid-item grid-item-4">4.</div>
        <div class="grid-item grid-item-5">5.</div>
    </div>
</body>
</html>
