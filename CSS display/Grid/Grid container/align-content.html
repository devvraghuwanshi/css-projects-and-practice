<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid align-content Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            height: 300px;
            background: #f0f0f0;
            border: 2px solid #333;

            
            /* The align-content property is used to align the grid items when they do not use all available space on the cross-axis . */
            align-content: space-between;
            
            /* Try: start, end, center, stretch, space-around, space-evenly */
        }
        .grid-item {
            background: #4CAF50;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>CSS Grid <code>align-content</code> Example</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
    <p>
        Change the <code>align-content</code> property in the CSS to see how it affects the vertical alignment of the grid rows within the container.
    </p>
</body>
</html>
