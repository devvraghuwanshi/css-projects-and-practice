<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- A grid container contains one or more grid items arranged in columns and rows. -->
    
    <!-- The rows and columns of a grid is defined with the grid-template-rows and the grid-template-columns properties -->
   
    <style>
        
         /* The grid-template-rows property defines the height of each row. */
        
        .grid-container{
            border: 2px solid black;
            display:grid;
            grid-template-rows: 100px 200px ;
            
        }
        .grid-item{
            border: 2px solid black;
        }
        
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">1</div>
        <div class="grid-item grid-item2">2</div>
        <div class="grid-item grid-item3">3</div>
        <div class="grid-item grid-item4">4</div>
        <div class="grid-item grid-item5">5</div>
    </div>
</body>
</html>
